<div id="modal-body">
    <div class="modal-header ng-scope">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
        <h3 class="modal-title ng-binding" id="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body ng-scope">
        <div class="portlet-body form">
            <form name="openform" class="form-horizontal  form-bordered" method="post">
                <div class="form-body">
                    <div class="form-group">
                        <label class="control-label col-md-2">Đính kèm</label>
                        <div class="col-md-10">
                            <input type="file" id="file-7" class="inputfile inputfile-6 display-hide" filereadqueryimport="model.listNew" />
                            <label for="file-7">
                                <strong>
                                    Đính kèm
                                    <i class="fa fa-cloud-upload"></i>
                                </strong>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div style="width:99%;">
                                <table class="table" style="margin-bottom:0px; width:99%;">
                                    <tr style="background-color:#428bca;color:white;">
                                        <td style="width:15%;min-width:15%;max-width:15%;">
                                            Mã tỉnh
                                        </td>
                                        <td style="width:27%;min-width:27%;max-width:27%;">
                                            Tên tỉnh
                                        </td>
                                        <td style="width:30%;min-width:30%;max-width:30%;">
                                            Mô tả
                                        </td>
                                        <td style="width:20%;min-width:20%;max-width:20%;">
                                            Trạng thái
                                        </td>
                                        <td style="width:7%;min-width:7%;max-width:7%;"></td>
                                    </tr>
                                </table>
                            </div>
                            <div style="position: relative; overflow: auto; width: 100%; height: 300px;">
                                <div style="width:99%;max-width:99%;">
                                    <table class="table table-bordered">
                                        <tbody>
                                            <tr ng-repeat="item in model.listNew" style="{{item.statusError ?'color : red':''}}">
                                                <td style="width:15%;min-width:15%;max-width:15%;">
                                                    {{item.City}}
                                                </td>
                                                <td style="width:27%;min-width:27%;max-width:27%;">
                                                    {{item.Title}}
                                                </td>
                                                <td style="width:30%;min-width:30%;max-width:30%;">
                                                    {{item.Description}}
                                                </td>
                                                <td style="width:20%;min-width:20%;max-width:20%;">
                                                    {{item.Status == '1' ? 'Sử dụng' : item.Status == '2' ? 'Không sử dụng' : ''}}
                                                </td>
                                                <td style="width:7%;min-width:7%;max-width:7%;">
                                                    <a ng-if="global_permission.edit" id="{{item.idDOM}}" ng-click="dialogEdit(item.Id)" class="btn btn-circle btn-icon-only btn-default button-icon-small" title="Cập nhật" href="javascript:;">
                                                        <i class="fa fa-edit"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer ng-scope">
        <div class="col-md-9" style="text-align: left; padding-left:0px; padding-right:0px">
        </div>
        <div class="col-md-3 pull-right" style="padding-left:0px; padding-right:0px">
            <a class="btn btn-primary" href="javascript:;" ng-click="submit()">
                <i class="fa fa-calendar-plus-o"></i> Thêm mới
            </a>
            <a data-dismiss="modal" class="btn btn-danger" href="javascript:;" ng-click="cancel()">
                <i class="fa fa-times"></i> Đóng
            </a>
        </div>
    </div>
</div>
