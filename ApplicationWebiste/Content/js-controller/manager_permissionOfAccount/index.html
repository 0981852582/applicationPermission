<style type="text/css">
    .styleForTreeViewClick {
        background: #eeece7;
    }

    #tree-container-group .jstree-clicked {
        background-color: #beebff;
    }
    #tree-container-account .jstree-clicked {
        background-color: #beebff;
    }
    .custom-cursor-pointer {
        cursor: pointer;
    }
</style>
<div ng-controller="manager_permissionOfAccount">
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary" ng-click="submit()" title="{{Tree_groupValue == undefined ? 'Vui lòng chọn [Tài khoản]' : ''}}" ng-disabled="Tree_accountValue == undefined" ng-if="global_permission.edit">Lưu lại</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-4">
            <div class="portlet box blue">
                <div class="portlet-title">
                    <div class="caption">
                        <!--<i class="fa fa-gift"></i>-->
                        Danh sách nhóm
                    </div>
                    <div class="tools">
                        <!--<a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
                        <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
                        <a href="javascript:;" class="remove" data-original-title="" title=""> </a>-->
                    </div>
                </div>
                <div class="portlet-body" id="abcd" style="position: relative; overflow: auto; width: auto; height: 500px;">
                    <div id="tree-container-group"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="portlet box blue" id="loadingAccount">
                <div class="portlet-title">
                    <div class="caption">
                        <!--<i class="fa fa-gift"></i>-->
                        Danh sách tài khoản
                    </div>
                    <div class="tools">
                        <!--<a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
                        <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
                        <a href="javascript:;" class="remove" data-original-title="" title=""> </a>-->
                    </div>
                </div>
                <div class="portlet-body" id="abcd" style="position: relative; overflow: auto; width: auto; height: 500px;">
                    <input style="margin-bottom:5px;" type="text" name="name" value="" placeholder="Tìm kiếm tài khoản..." ng-model="inputSearchAccount" ng-model-options="{ debounce: timeDelaySearch}" ng-change="F_getAccountToFilter(inputSearchAccount,Tree_groupValue)" class="form-control input-sm" />
                    <div id="tree-container-account"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="portlet box blue"  id="loadingFunction">
                <div class="portlet-title">
                    <div class="caption">
                        <!--<i class="fa fa-gift"></i>-->
                        Danh sách chức năng
                    </div>
                    <div class="tools">
                        <!--<a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                        <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
                        <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
                        <a href="javascript:;" class="remove" data-original-title="" title=""> </a>-->
                    </div>
                </div>
                <div class="portlet-body" style="position: relative; overflow: auto; width: auto; height: 500px;">
                    <div id="tree-container-function"></div>
                    <div ng-if="emptyFunction" class="align-center">
                        <b> Tài khoản này đã full quyền.</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
